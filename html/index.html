<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Chat</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../css/menu.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body>
    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger"><div></div></div>
        <div class="menu">
          <div>
            <div>
              <ul class="menu-ul">
                <li><a href="#"><i class="fa-solid fa-gear"></i>&nbsp;<span>Initial</span></a></li>
                <li><a href="#"><i class="fa-solid fa-bag-shopping"></i>&nbsp;<span>Authority</span></a></li>
                <li><a href="#"><i class="fa-solid fa-message"></i>&nbsp;<span>Message</span></a></li>
                <li><a href="#"><i class="fa-solid fa-exclamation"></i>&nbsp;<span>Sensititve</span></a></li>
                <li><a href="#"><i class="fa-solid fa-tv"></i>&nbsp;<span>System</span></a></li>
                <li><a href="#"><i class="fa-solid fa-file"></i>&nbsp;<span>File</span></a></li>
                <li><a href="#"><i class="fa-solid fa-door-open"></i>&nbsp;<span>Open</span></a></li>
                <li><div id="google_translate_element"></div></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    <img class="body-img" src="../data/cover2.jpg" width="100%" height="100%" alt="">
    <header>
        <nav>
            <div class="title">
                <a class="head" href="../html/index.html">Admin</a>
                <br>
                <span class="small-text small-head">Welcome</span>
            </div>
            <div></div>
        </nav>
    </header>
    

    <session class="show-case">
        <div class="show-left">
            <div class="left-box" onclick="show(`transaction`)">
                <div class="part-1" >
                    <i class="fa-solid fa-money-bill-1-wave blue"></i>
                    <p class="small-text">Transaction</p>
                    <p class="small-text">123,234</p>
                </div>
                <div class="part-2" >
                    <canvas id="transaction" height="75px" width="75px"></canvas>
                    <p class="small-text">+50%</p>
                </div>
            </div>
            <div class="left-box" onclick="show(`report`)">
                <div class="part-1">
                    <i class="fa-solid fa-bug red"></i>
                    <p class="small-text">Report</p>
                    <p class="small-text">120</p>
                </div>
                <div class="part-2">
                    <canvas id="report" height="75px" width="75px"></canvas>
                    <p class="small-text">+5%</p>
                </div>
            </div>
            <div class="left-box" onclick="show(`post`)">
                <div class="part-1">
                    <i class="fa-regular fa-clock green"></i>
                    <p class="small-text">Post</p>
                    <p class="small-text">200,123</p>
                </div>
                <div class="part-2">
                    <canvas id="momement" height="75px" width="75px"></canvas>
                    <p class="small-text">+80%</p>
                </div>
            </div>
        </div>
        <div class="show-center">
            <div class="show-center-content">
                <img src="../data/World-Map-Transparent.png" class="map-img" width="98%" height="100%" alt="">
                <div class="user-live">
                    <!-- <div class="profile-part1" id="user-info">
                    </div> -->
                    <div class="live-part1">
                        <div class="profile-box">
                            <p class="small-tex light number">Total Live</p>
                            <p class="small-text light number" id="live-count"></p>
                        </div>
                        <div class="profile-box">
                            <p class="small-text light number">Total Sensititve Words</p>
                            <p class="small-text light number" id="sensitive-count"></p>
                            
                        </div>
                        <div class="profile-box">
                            <p class="small-text light number">Total View</p>
                            <p class="small-text light number" id="view-count"></p>
                        </div>
                    </div>
                    <div class="live-part2">
                        <canvas id="live-line"></canvas>
                    </div>
                    <div class="label-txt">
                        
                    </div>
                </div>
                <div id="tran-chart-part">
                    <canvas id="tran_chart"></canvas>
                    <p class="small-text light" style="width:100%; text-align:center; margin-bottom: 1rem;">Transaction</p>
                </div>

                <div id="report-chart-part">
                    <canvas id="report_chart"></canvas>
                </div>

                <div id="momement-chart-part">
                    <canvas id="momement_chart"></canvas>
                </div>         
            </div>
        </div>
        <div class="show-right">
                <div class="user">
                    <p class="medium-text light"><i class="fa-sharp fa-solid fa-video"></i> &nbsp;&nbsp;<a class="pointer green">3,000</a></p>
                    <div class="user-table">
                        <table id="users">
                            
                        </table>
                    </div>
                </div>
                <div class="left-box">
                    <div class="part-1">
                        <i class="fa-solid fa-users"></i>
                        <p class="small-text ">Total User</p>
                        <a class="small-text green" href="../html/data_list.html">301,234</a>
                    </div>
                    <div class="part-2">
                        <canvas id="active" height="80px" width="80px"></canvas>
                        <p class="small-text">88% Active</p>
                    </div>
                </div>
        </div>
    </session>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/api.js"></script>
    <script type="text/javascript" src="../js/dashboard_chart.js"></script>

</body>
</html>
